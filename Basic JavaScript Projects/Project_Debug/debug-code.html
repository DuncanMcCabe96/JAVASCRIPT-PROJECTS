<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Using the Console to Debug Code</title>
        <meta charset="UTF-8">
    </head>
    <body onload="pageLoad()">
        <button onclick="clickCount()">Counter</button>
        <button onclick="resetCount()">Reset Counter</button>
        <p id="counter"></p>
        <script>
            //Creates a greeting message and displays it in an alert box when the pafe loads
            function pageLoad(){
                var greeting = "Welcome to ";
                greeting += "learning how to degbug code ";
                greeting += "using the console with dev tools!";
                window.alert(greeting);
            }

            //Sets default count to 0
            var count = 0;
            //Counts the nubmer
            function clickCount(){
                count++;
                document.getElementById("counter").innerHTML = count;
            }
            //resets number of clicks
            function resetCount(){
                count = 0;
                document.getElementById("counter").innerHTML = count;
            }
        </script>
    </body>
</html>
