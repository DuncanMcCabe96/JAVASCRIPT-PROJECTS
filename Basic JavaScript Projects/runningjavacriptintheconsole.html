<!DOCTYPE html>
<html>
    <head>
        <title>Running JavaScript in the Console</title>
        <meta charset="UTF-8">
        <body>
            <p id="globalVariables" onclick="global()">Global - click here</p>
            <p id="localVariables" onclick="local()">Local - click here</p>
            <hr>
            <p id="concat" onclick="contcatenate()">Click here for concatenated sentence</p>

            <script>
                // a and be are global variables that can be edited in the console
                let a = 3;
                let b = 4;

                function global(){
                    result = a + b;
                    document.getElementById("globalVariables").innerHTML = "Global variable a (" + a + ") + Global variable b (" + b + ") = " + result;
                }

                function local(){
                    let c = 4;
                    let d = 3;
                    result = c + d;
                    document.getElementById("localVariables").innerHTML = "Local variable c (" + c + ") + Local variable d (" + d + ") = " + result;
                }

                //Declare values for sentence1 and sentence2 in the console
                let sentence1;
                let sentence2;

                function contcatenate(){
                    //concanate sentence1 and sentence2 using the .concat() method
                    let concatSent = sentence1.concat(sentence2);

                    //display result on webpage
                    document.getElementById("concat").innerHTML = concatSent;

                    //display result in console
                    console.log(concatSent);
                }

                //Creates a course object constructor

                    this.courseName = "Today's new course is: " + Name + "<br>";
                    this.courseType = "Type: " + Type + "<br>";

                let year = prompt("Enter the year you were born: ");
                let yearNow = new Date().getFullYear();
                let age = Math.floor(yearNow - year);
            </script>
        </body>
    </head>
</html>
